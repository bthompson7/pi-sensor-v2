<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--- Libraries -->
  <link rel="stylesheet" href="/static/libs/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="/static/libs/chart.min.js"></script>

  <!--- Custom JS -->
  <script src="/static/js/chartDarkMode.js" async></script>


  <title>{{page_title}}</title>
</head>

<body>
  <div class="page-title">
    <h1>{{page_title}}</h1>
  </div>
  <canvas id="myChart" width="200" height="200"></canvas>
  <script>
    var ctx = document.getElementById('myChart');

    var chart = new Chart(ctx,
      {
        "type": "line", "data":
          { "labels": {{ x_val| tojson}},
    "datasets": [{
      "label": "Temperature (Fahrenheit)",
      "data": {{ y_val }},
      "fill": false, "borderColor": "rgb(255, 0, 0)",
      "lineTension": 0.1}, {
      "label": "Humidity (%)",
      "data": {{ y_val2 }},
      "fill": false, "borderColor": "rgb(75, 190, 190)",
      "lineTension": 0.1}]
}, options: {
      scales: {
        yAxes: [{
          ticks: {
            suggestedMin: 40
          }
        }]
      }
    }
});

  </script>
</body>

</html>
